<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 Formulaire d'Intervention</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📋 Formulaire d'Intervention</h1>
      <p>Gestion des interventions techniques</p>
    </div>

    <div class="form-container">
      <form id="intervention-form">
        <!-- Informations générales -->
        <div class="form-section">
          <div class="section-title">📅 Informations Générales</div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date *</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="numero-demande">N° de Demande</label>
              <input type="text" id="numero-demande" name="numero-demande" placeholder="Optionnel">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="heure-debut">Heure de Début *</label>
              <input type="time" id="heure-debut" name="heure-debut" required>
            </div>
            <div class="form-group">
              <label for="heure-fin">Heure de Fin *</label>
              <input type="time" id="heure-fin" name="heure-fin" required>
            </div>
          </div>
        </div>

        <!-- Machine -->
        <div class="form-section">
          <div class="section-title">⚙️ Machine et Intervention</div>
          <div class="form-group">
            <label for="machine">Machine *</label>
            <select id="machine" name="machine" required>
              <option value="">Chargement des machines...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="type-intervention">Type d'Intervention *</label>
            <select id="type-intervention" name="type-intervention" required>
              <option value="">Sélectionner le type</option>
              <option value="maintenance-preventive">Maintenance Préventive</option>
              <option value="maintenance-corrective">Maintenance Corrective</option>
              <option value="reparation">Réparation</option>
              <option value="installation">Installation</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div class="form-group" id="autre-intervention-group" style="display:none;">
            <label for="autre-intervention">Préciser</label>
            <input type="text" id="autre-intervention" name="autre-intervention">
          </div>
          <div class="form-group">
            <label for="details-intervention">Détails *</label>
            <textarea id="details-intervention" name="details-intervention" required></textarea>
          </div>
        </div>

        <!-- Observations -->
        <div class="form-section">
          <div class="section-title">📝 Observations</div>
          <div class="form-group">
            <label for="observations">Observations</label>
            <textarea id="observations" name="observations"></textarea>
          </div>
          <div class="form-group">
            <label for="technicien">Technicien *</label>
            <input type="text" id="technicien" name="technicien" required>
          </div>
        </div>

        <!-- Bouton envoyer -->
        <div class="submit-section">
          <button type="submit" class="submit-btn">
            <span id="submit-text">📤 Envoyer</span>
            <span id="submit-loading" class="loading" style="display:none;"></span>
          </button>
        </div>
      </form>
      <div id="status-message" class="status-message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
